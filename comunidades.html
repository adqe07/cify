<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="CIFY.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container mt-3">
  <h2>Crea tu propia comunidad</h2>
  <form action="comunidades2.php" method="post" enctype="multipart/form-data">
    <div>
      <img src="https://thumbs.dreamstime.com/b/icono-del-perfil-avatar-defecto-105356015.jpg" alt="avatar" id="img" />
      <input type="file" name="foto" id="foto" accept="image/*" />
      <label for="foto">Cambiar foto</label>
    </div>
    <br>
    <div class="mb-3">
        <h3>Nombre de la comunidad</h3>
              <input type="text" class="form-control" id="name"  name="name">
            </div>
        <br>
        <div class="container mt-3">
            <h3>Tema de la comunidad:</h3>
                <select class="form-select" id="tema" name="tema">
                    <option value="videojuegos">videojuegos</option>
                    <option value="deportes">deportes</option>
                  <option value="comedia">comedia</option>
                  <option value="peliculas">peliculas</option>
                  <option value="libros">libros</option>
                </select>
                <br>
          <div class="container mt-3">
              <br>
         
    <div class="mb-3">
<h3>Describe como es/sera la comunidad</h3>
<textarea class="form-control" rows="5" id="comment" name="text"></textarea>  
</div>
<button
  type="submit"
  class="btn btn-primary"
>
  Crear
</button>

</form>
<script src="CIFY.js"></script>
</body>
</html>
